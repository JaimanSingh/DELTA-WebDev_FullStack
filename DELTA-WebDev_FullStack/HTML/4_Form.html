<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <button type="submit">Submit button</button>
    <button type-="simple">Simple button</button>
    <button type-="reset">Reset button</button>
    <form action="/action">
        <div>
            <label for="Username">Username:</label>
            <input type="text" placeholder="Enter Username" id="Username">
        </div>
        <div>
            <label for="Password">
                Password:
            </label>
            <input type="password" placeholder="Enter Password" id="Password">
        </div>
        <div>
            <label for="Age:"> Age: </label>
            <input type="Number" placeholder="Enter Age:" id="Age">
        </div>
        <button type-="submit">Submit</button>
        <button type-="reset">Reset</button>

        <input type="button" value="Click me">
        <input type="submit" value="click me ">
        <input type="text" placeholder="enter name" id="username" name="username">
    </form>

    <hr>

    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="Search in Youtube" name="search_query">
        <button>Search</button>
        <input type="checkbox" name="age" id="age" checked />
        <label for="age">I am 18+</label>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
    </form>

    <hr>
    <div>
        <input type="radio" name="fruit" id="apple">
        <label for="apple">apple</label>

        <input type="radio" name="fruit" id="mango">
        <label for="mango">mango</label>

        <input type="radio" name="fruit" id="pineapple">
        <label for="pineapple">pineapple</label>
    </div>

    <br>
    <div>
        Choose your subjects:
        <input type="checkbox" name="subjects" id="science" />
        <label for="science">Science</label>
        <input type="checkbox" name="subjects" id="maths" />
        <label for="maths">Maths</label>
        <input type="checkbox" name="subjects" id="English" />
        <label for="English">English</label>

    </div>

    <br>
    <div>
        Choose your profession:
        <select name="profession" id="profession">
            <option>Select your option</option>
            <option value="student" selected>Student</option>
            <option value="developer">Developer</option>
        </select>
    </div>

    <div>
        <label for="volume">volume</label>
        <input type="range" min="0" max="100" step="10" name="vol"  value="80">
    </div>

    <div>
        <label for="feedback">Please share your valuable feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" cols="100" placeholder="write your feedbck here"></textarea>
        <button>submit</button>
    </div>
</body>

</html>
